<!DOCTYPE html>
<html>
<head>
  <title>Sorry, something went wrong</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .container {
      width: 980px;
      margin: 0 auto;
      min-height: 100vh;
    }
    .err {
      background-image: url(assets/404.jpg);
      background-repeat:  no-repeat;
      background-size: 600px;
      background-position: center;
      height: 600px;

    }
    .fill {
  margin-top: 16px;
  background-color: #F3F4FF;
  border-radius: 6px;
  box-shadow: 0 8px 8px #D3D6F5;
}
  </style>
</head>

<body>
  <div class="container ">
    <div class="row">
      <div class="col-md-8 offset-md-1">
        <h1 class="mt-0" style="font-family: 'Permanent Marker', cursive; color: #8992FF; text-align: center; font-size:64px;">Ooops!</h1>
        <h2 class="mt-0" style="font-family: 'Questrial', sans-serif; color: black; text-align: center; font-size:64px;">500 Error</h2>
      </div>
    </div>
    <p style="font-family: 'Questrial', sans-serif; color: #121E72; font-size:24px; text-align: center;">Something went wrong. Please try again later.</p>
  </div>
</body>
</html>
